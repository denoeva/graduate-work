databaseChangeLog:
  - changeSet:
      id: 3
      author: Elena
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: image_id
                  type: varchar(255)
                  constraints:
                    foreignKeyName: image_id
                    references: image(id)
              - column:
                  name: username
                  type: varchar(32)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(16)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(20)
                  constraints:
                    nullable: false
              - column:
                  name: role
                  type: integer
                  constraints:
                    nullable: false