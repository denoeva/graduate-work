databaseChangeLog:
  - changeSet:
      id: 4
      author: Elena
      changes:
        - createTable:
            tableName: ads
            columns:
              - column:
                  name: ad_id
                  type: integer
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(64)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: image_ad_id
                  type: varchar(255)
                  constraints:
                    foreignKeyName: image_ad_id
                    references: image_ad(id)
              - column:
                  name: user_id
                  type: integer
                  constraints:
                    foreignKeyName: users_id
                    references: users(id)
                    nullable: false